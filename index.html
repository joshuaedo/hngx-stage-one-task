<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HNGx Stage One Task</title>
</head>
<body>
    
  <main class="shadow">

    <section>
        <div class="center-with-flex">
            <!-- Slack Display Picture -->
            <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RDAXPHL4-29c650970fcf-512" id="slack-display-image" alt="joshuaedo" data-testid="slackDisplayImage">
         </div>
     
         <div>
            <!-- Slack Name -->
            <h2 data-testid="slackUserName" id="slack-user-name">joshuaedo</h2>
             <!-- Track -->
            <p data-testid="hngxTrack" id="hngx-track">Front-End</p>
            <p data-testid="pronouns" id="pronouns">he/him</p>
         </div>  
     
         <div>
             <div data-testid="onlineStatusIndicator" id="online-status-indicator" />
             <div data-testid="onlineStatusText" id="online-status-text">Active</div>
         </div>
     
         <div>
            <i data-lucide="clock" class="contact-icons"></i>
             <!-- Current UTC Time -->
             <time data-testid="currentUTCTime" class="time">12:00 PM UTC</time>
         </div>
     
         <div>
            <i data-lucide="calendar-days" class="contact-icons"></i>
             <!-- Current Day of the Week -->
             <time data-testid="currentDayOfTheWeek" class="time">Thursday</time>
        </div>
    </section>

    <section>
        <div id="contact-info">
          <p>Contact Information</p>
        </div>   

        <div>
            <i data-lucide="mail" class="contact-icons"></i>
            <div>
                <p class="contact-header"=">Email</p>
                <!-- GitHub URL -->
                <a href="mailto:joshua.edo01@gmail.com" data-testid="email" class="contact-link">joshua.edo01@gmail.com</a>
            </div>
        </div>   

        <div>
            <i data-lucide="globe" class="contact-icons"></i>
            <div>
                <p class="contact-header">Website</p>
                <!-- Website URL -->
                <a href="https://joshuaedo.com/" data-testid="websiteURL" class="contact-link">joshuaedo.com</a>
            </div>
        </div>   

        <div>
            <i data-lucide="twitter" class="contact-icons"></i>
            <div>
                <p>Twitter</p>
                <!-- Twitter URL -->
                <a href="https://twitter.com/thegr8joshua/" data-testid="twitterURL" class="contact-link">@thegr8joshua</a>
            </div>
        </div>   

        <div>
            <i data-lucide="github" class="contact-icons"></i>
            <div>
                <p class="contact-header">Github</p>
                <!-- GitHub URL -->
                <a href="https://github.com/joshuaedo/" data-testid="githubURL" class="contact-link">@joshuaedo</a>
            </div>
        </div>   

        <div>
            <i data-lucide="linkedin" class="contact-icons"></i>
            <div>
                <p class="contact-header">LinkedIn</p>
                <!-- linkedin URL -->
                <a href="https://linkedin.com/in/joshuaedo/" data-testid="linkedinURL" class="contact-link">@joshuaedo</a>
            </div>
        </div>   
    </section>

    <footer id="source-code">
        <p>The source code for this task can be found <a href="https://github.com/joshuaedo/hngx-stage-one-task" data-testid="githubURL">here</a>.</p>
    </footer>

  </main>
  
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
